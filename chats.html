  
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Butter Talk</title>
  </head>
  <body>
    <div id="backgrounds"></div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <a href="music.html"><span><i class="fas fa-music fa-lg"></i></span></a>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component text-shadow">
          <div class="user-component__column">
            <img
              src="images/mooming.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text ">
              <h4 class="user-component__title">Mooming</h4>
              <h6 class="user-component__subtitle">
                Hi, What r u doing tonight?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:55</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component text-shadow">
        <div class="user-component__column">
          <img
            src="https://www.elandrs.com/upload/prd/img/303/600/2102645303_0000001.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text ">
            <h4 class="user-component__title">Butter</h4>
            <h6 class="user-component__subtitle">
              Haron, I'm hungry.
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:40</span>
        </div>
      </div>
      <div class="user-component text-shadow">
        <div class="user-component__column">
          <img
            src="https://www.elandrs.com/upload/prd/img/305/600/2102645305_0000002.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text ">
            <h4 class="user-component__title">Milk Cat</h4>
            <h6 class="user-component__subtitle">
              Where is Butter?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:20</span>
        </div>
      </div>
      <div class="user-component text-shadow">
        <div class="user-component__column">
          <img
            src="https://imgc.1300k.com/aaaaaib/goods/215025/83/215025839989.jpg?3"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text ">
            <h4 class="user-component__title">Scrabit</h4>
            <h6 class="user-component__subtitle">
              Did you see my strawberry?
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">17:07</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <div class="dot"></div>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="images/butter-in-chat.png" alt="">
      <span>이런! 화면 사이즈를 줄여주세요! <br><br> 
        Please reduce the size of the screen size!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
