<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Butter talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img src="images/butter-chat.png" alt="">
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <label for="login-checkbox">
        <input id="login-checkbox" type="checkbox">
        <span>Automatically log in and lock</span>
      </label>
      <a href="#">Find Butter Talk Account or Password</a>
    </form>
    <div id="splash-screen">
      <img src="images/butter-chat.png" alt="">
    </div>

    <div id="no-mobile">
      <img src="images/butter-in-chat.png" alt="">
      <span>이런! 화면 사이즈를 줄여주세요! <br><br> 
        Please reduce the size of the screen size!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"></script>
  </body>
</html>
