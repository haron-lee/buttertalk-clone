<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Butter Talk</title>
  </head>
  <body>
    <div id="backgrounds"></div>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:15</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Shopping</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="dot"></div></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>Gift</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-store"></i>
          <span>Store</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-medium"></i>
          <span>Makers</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-podcast"></i>
          <span>Live</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended</h6>
        <a href="https://nomadcoders.co/" target="_blank"><img src="images/nomad.png" alt=""></a>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Recommended products</h4>
          <span>
            Go to Store Home <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">Ipad 5th </h5>
            <h6 class="open-post__hashtags">￦999,000</h6>
            <span>#ipad #ipad5th #apple </span>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://www.apple.com/newsroom/images/product/ipad/standard/apple_ipad-pro-spring21_hero_04202021_big.jpg.large.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>233,495</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post2">
          <div class="open-post2__column">
            <h5 class="open-post2__title">Apple Watch 6</h5>
            <h6 class="open-post2__hashtags">￦539,000</h6>
            <span>#ipad #applewatch6 #apple </span>
          </div>
          <div class="open-post2__column">
            <div class="open-post2__photo">
              <img src="https://img2.quasarzone.com/editor/2020/09/16/4d6cfa1f8ca352ae6a663c2081201003.png" />
              <div class="open-post2__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>194,293</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <div class="dot"></div>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <img src="images/butter-in-chat.png" alt="">
      <span>이런! 화면 사이즈를 줄여주세요! <br><br> 
        Please reduce the size of the screen size!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
